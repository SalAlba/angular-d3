<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>

<body>
    <h2>!!!!!!!! SVG reusing objects: no reuse !!!!!!!!</h2>
    <svg width="600" height="200">
        <defs>
            <rect id="black" x="0" y="0" width="20" height="20" fill="rgb(64,32,32)" />
            <rect id="white" x="0" y="0" width="20" height="20" fill="rgb(255,225,200)" />
        </defs>
        <g transform="translate(10,10) scale(3)">
            <!-- first row -->
            <use xlink:href="#black" />
            <use xlink:href="#white" transform="translate(20)" />
            <use xlink:href="#black" transform="translate(40)" />
            <use xlink:href="#white" transform="translate(60)" />

            <!-- second row -->
            <use xlink:href="#white" transform="translate(0,20)" />
            <use xlink:href="#black" transform="translate(20,20)" />
            <use xlink:href="#white" transform="translate(40,20)" />
            <use xlink:href="#black" transform="translate(60,20)" />
        </g>
    </svg>

    <svg width="600" height="200">
        <defs>
            <rect id="black" x="0" y="0" width="20" height="20" fill="rgb(64,32,32)" />
            <rect id="white" x="0" y="0" width="20" height="20" fill="rgb(255,225,200)" />
        </defs>
        <g transform="translate(10,10) scale(3)">
            <!-- first col -->
            <use xlink:href="#black" />
            <use xlink:href="#white" transform="translate(20)" />
            <!-- second col -->
            <use xlink:href="#white" transform="translate(0,20)" />
            <use xlink:href="#black" transform="translate(20,20)" />
            <!-- third col -->
            <use xlink:href="#black" transform="translate(40,0)" />
            <use xlink:href="#white" transform="translate(40,20)" />
        </g>
    </svg>
</body>

</html>
